<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 添加对手机端的支持 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/> -->
    <!-- 因为使用libflex会自动生成name="viewport"的meta,需要使用它自动生成的，所以原有的注释掉 -->
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <title>my-muse</title>
    <!-- 使用yaui自适应 -->
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>

    <!-- 引入自适应类库，不建议在main.js里引入 -->
    <script src="static/js/ydui.flexible.js"></script>
    <!-- 下面是线上下载 flexible.js-->
  <!-- <script src="//unpkg.com/vue-ydui/dist/ydui.flexible.js"></script> -->

    <!-- 从 CDN 上引入字体图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.css">
    <!-- 加载photoswipe js和cs-->
    <link rel="stylesheet" href="static/css/photoswipe/default-skin/default-skin.css">
    <link rel="stylesheet" href="static/css/photoswipe/photoswipe.css">

    <!-- 需要的话可以引入static里的这个来重新设置一下基础样式 这里暂时不重设-->
    <!-- <link rel="stylesheet" type="text/css" href="static/css/reset.css"> -->

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <!-- <button class="pswp__button pswp__button--share" title="Share"></button> -->
                <!-- <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button> -->
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
    <script src="static/js/photoswipe.min.js"></script>
    <script src="static/js/photoswipe-ui-default.min.js"></script>
    <!-- <script src="./static/js/init_photoswipe.js"></script> -->
    <script src="static/js/test.js"></script>

  </body>
</html>
